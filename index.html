    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NGO",
      "name": "Shatam Care Foundation",
      "description": "Empowering caregivers and supporting elders with dementia care training across India",
      "url": "https://shatamcare.org/",
      "logo": "https://shatamcare.org/images/Team/shatam-care-foundation-logo.png",
      "foundingDate": "2018",
      "areaServed": {
        "@type": "Country",
        "name": "India"
      },
      "knowsAbout": ["Dementia Care", "Caregiver Training", "Elderly Care", "Memory Care"],
      "sameAs": [
        "https://www.facebook.com/ShatamCare",
        "https://www.twitter.com/ShatamCare",
        "https://www.instagram.com/ShatamCare"
      ]
    }
    </script>
    
    <!-- GitHub Pages SPA Redirect Handler -->
    <script type="text/javascript">
      // Handle GitHub Pages SPA redirects
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
